<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GULA | Join Hell</title>
  
  <link rel="stylesheet" href="../styles/accesoyregistro.css" />
  <script defer src="../scripts/usuarios.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">
  <div class="fire-background">
    <div class="ember ember1"></div>
    <div class="ember ember2"></div>
    <div class="ember ember3"></div>
    <div class="ember ember4"></div>
    <div class="ember ember5"></div>
  </div>

  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="../imagenes/logo.png" alt="Gula Logo" class="logo-img" />
      </a>
    </div>
    
    <div class="form-container">
      <div class="form-header">
        <h1>SELL YOUR <span class="highlight-alt">SOUL</span></h1>
        <p class="tagline">JOIN THE BURGER CULT</p>
      </div>
      
      <form id="form-registro" class="form">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="nombre" placeholder="YOUR NAME" required>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" placeholder="YOUR EMAIL" required>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="contrasena" placeholder="YOUR PASSWORD" required>
          <div class="toggle-password">
            <i class="fas fa-eye"></i>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="confirmar-contrasena" placeholder="CONFIRM YOUR PASSWORD" required>
        </div>
        
        <div class="form-options">
          <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">I accept the <a href="#">terms</a> and <a href="#">privacy policy</a></label>
          </div>
        </div>
        
        <div class="newsletter-option">
          <input type="checkbox" id="newsletter" checked>
          <label for="newsletter">I want to receive sinful offers by email</label>
        </div>
        
        <button type="submit" class="submit-btn register-btn">
          START DAMNATION
          <span class="btn-effect"></span>
        </button>
      </form>
      
      <div id="mensaje" class="message"></div>
      
      <div class="password-strength-meter">
        <div class="strength-label">Password strength: <span id="strength-text">Weak</span></div>
        <div class="strength-bar">
          <div class="strength-progress" id="strength-progress"></div>
        </div>
      </div>
      
      <div class="form-footer">
        <p>Have you already sold your soul?</p>
        <a href="acceso.html" class="register-link">SIGN IN HERE <i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
    
    <div class="benefits">
      <h3>BENEFITS OF JOINING GULA</h3>
      <ul class="benefits-list">
        <li><i class="fas fa-check-circle"></i> Exclusive promotions for members</li>
        <li><i class="fas fa-check-circle"></i> Earn points for every sin</li>
        <li><i class="fas fa-check-circle"></i> Free burger on your birthday</li>
        <li><i class="fas fa-check-circle"></i> Priority access to new releases</li>
      </ul>
    </div>
    
    <div class="navigation-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="menu.html"><i class="fas fa-hamburger"></i> Menu</a>
      <a href="restaurantes.html"><i class="fas fa-map-marker-alt"></i> Restaurants</a>
    </div>
  </div>

  <div class="floating-embers">
    <div class="floating-ember floating-ember1"></div>
    <div class="floating-ember floating-ember2"></div>
    <div class="floating-ember floating-ember3"></div>
    <div class="floating-ember floating-ember4"></div>
  </div>

</body>
</html>
