<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GULA | Acceder al Infierno</title>
  
  <link rel="stylesheet" href="../styles/accesoyregistro.css" />
  <script defer src="../scripts/usuarios.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="fire-background">
    <div class="ember ember1"></div>
    <div class="ember ember2"></div>
    <div class="ember ember3"></div>
    <div class="ember ember4"></div>
    <div class="ember ember5"></div>
  </div>

  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="../imagenes/logo.png" alt="Logo Gula" class="logo-img" />
      </a>
    </div>
    
    <div class="form-container">
      <div class="form-header">
        <h1>ENTRA AL <span class="highlight">INFIERNO</span></h1>
        <p class="tagline">¿LISTO PARA SUCUMBIR A LA TENTACIÓN?</p>
      </div>
      
      <form id="form-login" class="form">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" id="email" placeholder="TU EMAIL" required>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="contrasena" placeholder="TU CONTRASEÑA" required>
          <div class="toggle-password">
            <i class="fas fa-eye"></i>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Recuérdame</label>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="submit-btn">
          ENTRAR AL PECADO
          <span class="btn-effect"></span>
        </button>
      </form>
      
      <div id="mensaje" class="message"></div>
      
      <div class="form-footer">
        <p>¿Aún no te has rendido a GULA?</p>
        <a href="registro.html" class="register-link">REGÍSTRATE AQUÍ <i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
    
    <div class="social-login">
      <p>O ENTRA CON:</p>
      <div class="social-buttons">
        <button class="social-btn google">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-btn apple">
          <i class="fab fa-apple"></i>
        </button>
      </div>
    </div>
    
    <div class="navigation-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="menu.html"><i class="fas fa-hamburger"></i> Menú</a>
      <a href="restaurantes.html"><i class="fas fa-map-marker-alt"></i> Restaurantes</a>
    </div>
  </div>

  <div class="floating-embers">
    <div class="floating-ember floating-ember1"></div>
    <div class="floating-ember floating-ember2"></div>
    <div class="floating-ember floating-ember3"></div>
    <div class="floating-ember floating-ember4"></div>
  </div>

</body>
</html>
